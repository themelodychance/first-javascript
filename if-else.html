	<title>IF / ELSE</title>

<body>

<h1>IF / ELSE</h1>

<script>
	var name = "Jags";

	if(name == "Melody") {
		console.log("Hi Melody!");
	} else if(name == "Flash") {
		console.log("Hi Flash");
	} else if(name == "Jags") {
		console.log("Hi Jags")
	} else {
		console.warn("who are you?")
	}

//type casting
	var age = 30;
	age = String(age);

</script>

</body>
